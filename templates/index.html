<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Recognization App</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />

    <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <style>
        .record {
            cursor: pointer;
            transition: ease 0.5s all;
        }

        .record:hover {
            transform: scale(1.06, 1.1);
        }
    </style>
</head>

<body>
    <header class="p-4 text-center text-white bg-primary">
        <h1 class="h1 display-1">Convert Voice To Text</h1>
    </header>

    <div class="container-fluid">
        <div class="p-3 row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-4 text-center">
                <div id="text" class="mb-5 p-4 fw-bold border text-center shadow">
                    Text Will Shown Here
                </div>

                <div id="langueage">
                    <label for="lang" class="form-label text-left">Choose Langueage</label>
                    <select class="form-select form-select-lg mb-3" name="lang" id="lang">
                        <option value="1" selected>English</option>
                        <option value="2">فارسی</option>
                    </select>
                </div>

                <div id="recordSection" class="border p-3 rounded">
                    <!-- State of Recording -->
                    <div id="recordState" class="my-2 border p-3">Ready</div>

                    <img src="{{ url_for('static', filename='img/microphone.svg') }}" width="200"
                        alt="microphone_recording" id="record" title="Record..." class="record" />
                    <img src="{{ url_for('static', filename='img/stop.png') }}" width="70" class="record" id="stop"
                        title="Stop" alt="stop Recording" />

                </div>
                <button class="btn btn-primary w-100 mt-4" id="send">Send Voice</button>
                <div class="sound-clips mt-4"></div>
            </div>
        </div>
    </div>


</body>

</html>
